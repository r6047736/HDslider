	<script>
		+function ($) { 
			"use strict";

		function HDSlider(node){
			if (!this.precheck()){
				return;
			}
			this.t ;
			this.imageIndex = 0;
			this._box = $('#slider_box');
			this._box.hide();
		
		}
			
		HDSlider.prototype.init=function(node){
			this.t = node;
			this.listen();
			console.log("registe");
		}
		HDSlider.prototype.precheck=function(){
				if ($('#slider_box').length<1){
					return false;
					
				}
			return true;
			
		}
		HDSlider.prototype.listen=function(){
			if (!this.precheck()){
				alert("listener failed, no slider_box element")
				
			}
				this.t.on('click',function(){
					this.showSlide;
					
				})
				$('#slider_box').on('click',function(){
					this.hideSlide();
					
				})
				
			
		}
					  
		HDSlider.prototype.showSlide=function(){
			if (!this.precheck()){
				alert("no slider_box element");
				
			}
			$('#slider_box').show();
			
		}
		HDSlider.prototype.hideSlide=function(){
			if (!this.precheck()){
				alert("no slider_box element");
				
			}
			$('#slider_box').hide();
			
			
		}	
			
		$.HDSlider = new HDSlider();
			
		$(function () {
    		//new HDSlider().listen()
  		})
		}(jQuery)	
			
		$.HDSlider.init($('.well'))
		
	</script>
